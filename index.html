<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <main class="container">
    <div class="card">
      <div class="flip-container" id="flipper">
        <div class="flipper">
          <!-- Front (Profile Image) -->
          <div class="front">
            <img class="profile-image" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="profile">
          </div>

          <!-- Back (Setup Info) -->
          <div class="back">
            <h2>Meu Setup</h2>
            <ul class="specs">
              <li><i class="fas fa-microchip"></i> i5-9400F</li>
              <li><i class="fas fa-video"></i> RTX 3050</li>
              <li><i class="fas fa-memory"></i> 16GB RAM</li>
              <li><i class="fas fa-keyboard"></i> Razer DeathStalker V2 Pro</li>
              <li><i class="fas fa-mouse"></i> Razer Basilisk V3 Pro</li>
              <li><i class="fas fa-headphones"></i> Redragon Lamia V2</li>
            </ul>
          </div>
        </div>
      </div>

      <h1>@haxdhskt</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>

      <button onclick="flipCard()">Ver Setup</button>
    </div>
  </main>

  <script>
    let flipped = false;
    function flipCard() {
      const flipper = document.querySelector(".flipper");
      flipped = !flipped;
      flipper.style.transform = flipped ? "rotateY(180deg)" : "rotateY(0deg)";
    }
  </script>
</body>
</html>
