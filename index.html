<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <div class="profile-card glass">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" class="profile-img" />
      <h1 class="username">haxdhskt</h1>
      
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_?igsh=ajVpM3Y0cWxmbm5w&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_?_t=ZM-8vPpH0O8z4Q&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="setup-section">
      <h2 class="setup-title">Setup</h2>
      <div class="setup-grid">
        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-microchip"></i>
              <p>Processador</p>
            </div>
            <div class="card-back glass">
              <p>Intel Core i5-9400F</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-video"></i>
              <p>Placa de Vídeo</p>
            </div>
            <div class="card-back glass">
              <p>NVIDIA RTX 3050</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-memory"></i>
              <p>Memória RAM</p>
            </div>
            <div class="card-back glass">
              <p>16GB DDR4</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-keyboard"></i>
              <p>Teclado</p>
            </div>
            <div class="card-back glass">
              <p>Razer DeathStalker V2 Pro</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-mouse"></i>
              <p>Mouse</p>
            </div>
            <div class="card-back glass">
              <p>Razer Basilisk V3 Pro</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front glass">
              <i class="fas fa-headphones"></i>
              <p>Headset</p>
            </div>
            <div class="card-back glass">
              <p>Redragon Lamia V2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
