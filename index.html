<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="background"></div>

  <div class="bubble"></div>

  <main class="container">
    <section class="profile">
      <img class="profile-pic" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" />
      <h1>@haxdhskt</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </section>

    <section class="cards">
      <div class="card tilt"><i class="fas fa-microchip"></i><span>Intel Core i5-9400F</span></div>
      <div class="card tilt"><i class="fas fa-video"></i><span>RTX 3050</span></div>
      <div class="card tilt"><i class="fas fa-memory"></i><span>16GB RAM</span></div>
      <div class="card tilt"><i class="fas fa-keyboard"></i><span>Razer DeathStalker V2 Pro</span></div>
      <div class="card tilt"><i class="fas fa-mouse"></i><span>Razer Basilisk V3 Pro</span></div>
      <div class="card tilt"><i class="fas fa-headphones"></i><span>Redragon Lamia V2</span></div>
    </section>

    <audio controls autoplay loop>
      <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_9c14e44dbe.mp3" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.3
    });
  </script>
</body>
</html>
