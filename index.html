<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</head>
<body>
  <div class="bubble"></div>

  <div class="container">
    <!-- Perfil -->
    <div class="card profile-card" data-tilt>
      <img class="profile-img" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile">
      <h1 class="username">haxdhskt</h1>

      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <!-- Setup -->
    <div class="card setup-card" data-tilt>
      <h2>Meu Setup</h2>
      <div class="setup">
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-microchip"></i></div>
            <div class="flip-card-back">i5-9400F</div>
          </div>
        </div>
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-video"></i></div>
            <div class="flip-card-back">RTX 3050</div>
          </div>
        </div>
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-memory"></i></div>
            <div class="flip-card-back">16GB RAM</div>
          </div>
        </div>
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-keyboard"></i></div>
            <div class="flip-card-back">Razer DeathStalker V2 Pro</div>
          </div>
        </div>
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-mouse"></i></div>
            <div class="flip-card-back">Razer Basilisk V3 Pro</div>
          </div>
        </div>
        <div class="setup-item">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-headphones"></i></div>
            <div class="flip-card-back">Redragon Lamia V2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
