<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@haxdhskt</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="profile" class="avatar"/>
      <h2>@haxdhsket</h2>
      <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com/@diabolicboyff" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="setup-card">
      <div class="setup">
        <div class="item">
          <i class="fas fa-microchip"></i>
          <div>
            <strong>CPU</strong>
            <p>i5-9400F</p>
          </div>
        </div>
        <div class="item">
          <i class="fas fa-desktop"></i>
          <div>
            <strong>GPU</strong>
            <p>RTX 3050</p>
          </div>
        </div>
        <div class="item">
          <i class="fas fa-memory"></i>
          <div>
            <strong>RAM</strong>
            <p>16GB</p>
          </div>
        </div>
        <div class="item">
          <i class="fas fa-keyboard"></i>
          <div>
            <strong>Teclado</strong>
            <p>Razer DeathStalker V2 Pro</p>
          </div>
        </div>
        <div class="item">
          <i class="fas fa-mouse"></i>
          <div>
            <strong>Mouse</strong>
            <p>Razer Basilisk V3 Pro</p>
          </div>
        </div>
        <div class="item">
          <i class="fas fa-headphones"></i>
          <div>
            <strong>Headset</strong>
            <p>Redragon Lamia V2</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
