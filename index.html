<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body>
  <div class="bubble"></div>
  <div class="container">
    <div class="card profile">
      <div class="profile-img">
        <img src="assets/imagens/perfil.jpg" alt="Foto de perfil" />
      </div>
      <h1>@haxdhskt</h1>
      <div class="social-links">
        <a href="https://discord.gg/zPWNEAsZK9"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="card setup">
      <h2>Setup</h2>
      <div class="grid">
        <div class="item" data-tilt><i class="fas fa-microchip"></i> Intel Core i5-9400F</div>
        <div class="item" data-tilt><i class="fas fa-video"></i> RTX 3050</div>
        <div class="item" data-tilt><i class="fas fa-memory"></i> 16GB RAM</div>
        <div class="item" data-tilt><i class="fas fa-keyboard"></i> Razer DeathStalker V2 Pro</div>
        <div class="item" data-tilt><i class="fas fa-mouse"></i> Razer Basilisk V3 Pro</div>
        <div class="item" data-tilt><i class="fas fa-headphones"></i> Redragon Lamia V2</div>
      </div>
    </div>
  </div>
</body>
</html>
