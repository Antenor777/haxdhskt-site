<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xxx"

    referrerpolicy="no-referrer"

<body>
  <div class="container">
    <div class="profile-card glass card-hover">
      <img class="avatar" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" />
      <h2>@diabolicboy_</h2>
