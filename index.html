<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@haxdhsk</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6f91b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background"></div>
  <main class="container">
    <section class="profile-card">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" class="avatar" />
      <h1>@haxdhsk</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
      <a class="info-btn" href="#">Info</a>
    </section>

    <section class="setup-card">
      <h2>Config</h2>
      <div class="setup-grid">
        <div class="setup-item">
          <i class="fas fa-microchip"></i>
          <span>i5-9400F</span>
        </div>
        <div class="setup-item">
          <i class="fas fa-video"></i>
          <span>RTX 3050</span>
        </div>
        <div class="setup-item">
          <i class="fas fa-memory"></i>
          <span>16GB RAM</span>
        </div>
        <div class="setup-item">
          <i class="fas fa-keyboard"></i>
          <span>Razer DeathStalker V2 Pro</span>
        </div>
        <div class="setup-item">
          <i class="fas fa-mouse"></i>
          <span>Razer Basilisk V3 Pro</span>
        </div>
        <div class="setup-item">
          <i class="fas fa-headphones-alt"></i>
          <span>Redragon Lamia V2</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
