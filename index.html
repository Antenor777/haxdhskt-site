<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Foto de perfil" class="profile-pic">
      <h2><i class="fas fa-certificate verified-badge"></i>haxdhskt</h2>

      <div class="social-buttons">
        <a href="https://discord.gg/zPWNEAsZK9" class="social-btn"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" class="social-btn"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" class="social-btn"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" class="social-btn"><i class="fab fa-tiktok"></i></a>
      </div>

      <p>Configuração do PC</p>
      <div class="peripherals-container">
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/cpu.png" alt="CPU"></div>
              <div class="peripheral-text">Intel i5-9400F</div>
            </div>
            <div class="peripheral-item-back">Processador de 6 núcleos da Intel</div>
          </div>
        </div>
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/gpu.png" alt="GPU"></div>
              <div class="peripheral-text">RTX 3050</div>
            </div>
            <div class="peripheral-item-back">Placa de vídeo da NVIDIA</div>
          </div>
        </div>
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/ram.png" alt="RAM"></div>
              <div class="peripheral-text">16GB RAM</div>
            </div>
            <div class="peripheral-item-back">Memória DDR4</div>
          </div>
        </div>
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/keyboard.png" alt="Teclado"></div>
              <div class="peripheral-text">Razer DeathStalker V2 Pro</div>
            </div>
            <div class="peripheral-item-back">Teclado gamer mecânico</div>
          </div>
        </div>
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/mouse.png" alt="Mouse"></div>
              <div class="peripheral-text">Razer Basilisk V3 Pro</div>
            </div>
            <div class="peripheral-item-back">Mouse gamer personalizável</div>
          </div>
        </div>
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon"><img src="assets/headset.png" alt="Headset"></div>
              <div class="peripheral-text">Redragon Lamia V2</div>
            </div>
            <div class="peripheral-item-back">Headset com som surround</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card, .peripheral-item"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.2,
    });
  </script>
</body>
</html>
