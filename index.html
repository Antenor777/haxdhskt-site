<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      gap: 60px;
      box-shadow: 0 0 20px rgba(0, 255, 191, 0.4);
    }

    .profile, .setup {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffc3;
      object-fit: cover;
    }

    .username {
      margin-top: 15px;
      font-size: 20px;
      color: #00ffc3;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #00ffc3;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      padding: 6px 10px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background-color: #00ffc3;
      color: black;
    }

    .setup h2 {
      color: #00ffc3;
      margin-bottom: 20px;
    }

    .setup-item {
      margin: 10px 0;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" />
      <div class="username">@haxdhskt</div>
      <div class="social-icons">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank">Discord</a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/diabolicboy_?igsh=ajVpM3Y0cWxmbm5w&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@diabolicboy_?_t=ZM-8vPpH0O8z4Q&_r=1" target="_blank">TikTok</a>
      </div>
    </div>
    <div class="setup">
      <h2>Setup</h2>
      <div class="setup-item">CPU: i5-9400F</div>
      <div class="setup-item">GPU: RTX 3050</div>
      <div class="setup-item">RAM: 16GB</div>
      <div class="setup-item">Teclado: Razer DeathStalker V2 Pro</div>
      <div class="setup-item">Mouse: Razer Basilisk V3 Pro</div>
      <div class="setup-item">Headset: Redragon Lamia V2</div>
    </div>
  </div>
</body>
</html>
