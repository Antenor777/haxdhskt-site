<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@haxdhsk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" class="profile-pic">
            <h2>@haxdhsk</h2>
            <button class="info-btn">Info</button>
        </div>

        <div class="config-card">
            <h2>Config</h2>
            <div class="config-grid">
                <div class="config-item">
                    <i class="fas fa-microchip"></i>
                    <span>i5-9400F</span>
                </div>
                <div class="config-item">
                    <i class="fas fa-video"></i>
                    <span>RTX 3050</span>
                </div>
                <div class="config-item">
                    <i class="fas fa-memory"></i>
                    <span>16GB RAM</span>
                </div>
                <div class="config-item">
                    <i class="fas fa-keyboard"></i>
                    <span>Razer DeathStalker V2 Pro</span>
                </div>
                <div class="config-item">
                    <i class="fas fa-mouse"></i>
                    <span>Razer Basilisk V3 Pro</span>
                </div>
                <div class="config-item">
                    <i class="fas fa-headphones"></i>
                    <span>Redragon Lamia V2</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
