<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="profile-card">
      <img class="profile-image" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Perfil">
      <h2>@haxdhskt</h2>
      <a href="https://discord.gg/zPWNEAsZK9" target="_blank">Seguir</a>
    </div>

    <div class="setup-card">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h3>Setup</h3>
            <p>Toque para ver detalhes</p>
          </div>
          <div class="flip-card-back">
            <ul>
              <li><i class="fas fa-microchip"></i> <strong>CPU:</strong> i5-9400F</li>
              <li><i class="fas fa-video"></i> <strong>GPU:</strong> RTX 3050</li>
              <li><i class="fas fa-memory"></i> <strong>RAM:</strong> 16GB</li>
              <li><i class="fas fa-keyboard"></i> <strong>Teclado:</strong> Razer DeathStalker V2 Pro</li>
              <li><i class="fas fa-mouse"></i> <strong>Mouse:</strong> Razer Basilisk V3 Pro</li>
              <li><i class="fas fa-headphones"></i> <strong>Headset:</strong> Redragon Lamia V2</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
