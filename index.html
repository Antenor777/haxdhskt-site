<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/4a4d6afed6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Perfil -->
    <div class="card">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="haxdhskt" class="produto" />
      <h2><span class="verified-badge"><i class="fas fa-check-circle"></i></span>haxdhskt</h2>
      <div class="social-buttons">
        <a href="https://discord.gg/zPWNEAsZK9" class="social-btn" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff" class="social-btn" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" class="social-btn" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" class="social-btn" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <!-- Setup -->
    <div class="card">
      <h2>Setup</h2>
      <div class="peripherals-container">
        <!-- CPU -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-microchip fa-3x"></i>
              </div>
              <div class="peripheral-text">CPU</div>
            </div>
            <div class="peripheral-item-back">
              i5-9400F
            </div>
          </div>
        </div>

        <!-- GPU -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-video fa-3x"></i>
              </div>
              <div class="peripheral-text">GPU</div>
            </div>
            <div class="peripheral-item-back">
              RTX 3050
            </div>
          </div>
        </div>

        <!-- RAM -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-memory fa-3x"></i>
              </div>
              <div class="peripheral-text">RAM</div>
            </div>
            <div class="peripheral-item-back">
              16GB
            </div>
          </div>
        </div>

        <!-- Teclado -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-keyboard fa-3x"></i>
              </div>
              <div class="peripheral-text">Teclado</div>
            </div>
            <div class="peripheral-item-back">
              Razer DeathStalker V2 Pro
            </div>
          </div>
        </div>

        <!-- Mouse -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-computer-mouse fa-3x"></i>
              </div>
              <div class="peripheral-text">Mouse</div>
            </div>
            <div class="peripheral-item-back">
              Razer Basilisk V3 Pro
            </div>
          </div>
        </div>

        <!-- Headset -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <div class="peripheral-icon">
                <i class="fas fa-headphones fa-3x"></i>
              </div>
              <div class="peripheral-text">Headset</div>
            </div>
            <div class="peripheral-item-back">
              Redragon Lamia V2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
