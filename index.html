<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6e6c6.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</head>
<body>
  <div class="bubble-background"></div>

  <div class="container">
    <!-- Perfil -->
    <div class="card profile-card" data-tilt data-tilt-max="15" data-tilt-scale="1.05">
      <div class="profile-bubble"></div>
      <img class="profile-img" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Perfil" />
      <h1 class="username">haxdhskt</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <!-- Setup PC -->
    <div class="card setup-card">
      <h2>Setup</h2>
      <div class="setup">
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-microchip"></i><span>CPU</span></div>
              <div class="flip-back">i5-9400F</div>
            </div>
          </div>
        </div>
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-video"></i><span>GPU</span></div>
              <div class="flip-back">RTX 3050</div>
            </div>
          </div>
        </div>
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-memory"></i><span>RAM</span></div>
              <div class="flip-back">16GB</div>
            </div>
          </div>
        </div>
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-keyboard"></i><span>Teclado</span></div>
              <div class="flip-back">Razer DeathStalker V2 Pro</div>
            </div>
          </div>
        </div>
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-mouse"></i><span>Mouse</span></div>
              <div class="flip-back">Razer Basilisk V3 Pro</div>
            </div>
          </div>
        </div>
        <div class="setup-item" data-tilt>
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front"><i class="fas fa-headphones"></i><span>Headset</span></div>
              <div class="flip-back">Redragon Lamia V2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
