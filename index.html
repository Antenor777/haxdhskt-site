<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2f3b5fc3e.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Bolhas de fundo -->
  <div class="bubbles">
    <span style="--i:11"></span>
    <span style="--i:17"></span>
    <span style="--i:25"></span>
    <span style="--i:14"></span>
    <span style="--i:19"></span>
    <span style="--i:23"></span>
    <span style="--i:12"></span>
    <span style="--i:18"></span>
    <span style="--i:27"></span>
    <span style="--i:16"></span>
  </div>

  <!-- Container principal -->
  <div class="container">
    <!-- Card do perfil -->
    <div class="card profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Foto de Perfil">
      <h2>@haxdhskt</h2>
      
      <!-- Ícones sociais -->
      <div class="social-icons">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_?igsh=ajVpM3Y0cWxmbm5w&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_?_t=ZM-8vPpH0O8z4Q&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>

      <button>Seguir</button>
    </div>

    <!-- Card de configuração -->
    <div class="card config">
      <h3>Setup</h3>
      <div class="config-grid">
        <div class="config-item"><i class="fas fa-microchip"></i> i5-9400F</div>
        <div class="config-item"><i class="fas fa-video"></i> RTX 3050</div>
        <div class="config-item"><i class="fas fa-memory"></i> 16GB RAM</div>
        <div class="config-item"><i class="fas fa-keyboard"></i> Razer DeathStalker V2 Pro</div>
        <div class="config-item"><i class="fas fa-mouse"></i> Razer Basilisk V3 Pro</div>
        <div class="config-item"><i class="fas fa-headphones"></i> Redragon Lamia V2</div>
      </div>
    </div>
  </div>
</body>
</html>
