<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-2kljdt3UNM5bZVK4DpN0gWBeC+8DRrKnJNjzA0n4TxQkXcO5AfMmrGZQOzZldUI9AJbWCGYUIkJ8lXY0rcK6tw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <!-- Perfil -->
    <div class="card profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Foto de Perfil" />
      <div class="username">@haxdhsk</div>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_?igsh=ajVpM3Y0cWxmbm5w&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_?_t=ZM-8vPpH0O8z4Q&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
      <button>Info</button>
    </div>

    <!-- Configurações -->
    <div class="config-card">
      <h2>Config</h2>
      <div class="grid-container">
        <div class="config-item">
          <i class="fas fa-microchip"></i>
          <span>i5-9400F</span>
        </div>
        <div class="config-item">
          <i class="fas fa-video"></i>
          <span>RTX 3050</span>
        </div>
        <div class="config-item">
          <i class="fas fa-memory"></i>
          <span>16GB RAM</span>
        </div>
        <div class="config-item">
          <i class="fas fa-keyboard"></i>
          <span>Razer DeathStalker V2 Pro</span>
        </div>
        <div class="config-item">
          <i class="fas fa-mouse"></i>
          <span>Razer Basilisk V3 Pro</span>
        </div>
        <div class="config-item">
          <i class="fas fa-headphones"></i>
          <span>Redragon Lamia V2</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
