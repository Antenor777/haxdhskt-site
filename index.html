<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="background">
    <img class="bg-img" src="https://i.pinimg.com/736x/c8/46/da/c846da2a89884e1d639f8ba110444409.jpg" alt="Background" />
  </div>

  <main class="container">
    <div class="profile-card glass">
      <img class="profile-pic" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile Picture" />
      <h1>@haxdhskt</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="setup-section">
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-microchip"></i>
            <p>CPU</p>
          </div>
          <div class="flip-back glass">
            <p>i5-9400F</p>
          </div>
        </div>
      </div>
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-video"></i>
            <p>GPU</p>
          </div>
          <div class="flip-back glass">
            <p>RTX 3050</p>
          </div>
        </div>
      </div>
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-memory"></i>
            <p>RAM</p>
          </div>
          <div class="flip-back glass">
            <p>16GB</p>
          </div>
        </div>
      </div>
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-keyboard"></i>
            <p>Teclado</p>
          </div>
          <div class="flip-back glass">
            <p>Razer DeathStalker V2 Pro</p>
          </div>
        </div>
      </div>
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-mouse"></i>
            <p>Mouse</p>
          </div>
          <div class="flip-back glass">
            <p>Razer Basilisk V3 Pro</p>
          </div>
        </div>
      </div>
      <div class="setup-card flip-card">
        <div class="flip-inner">
          <div class="flip-front glass">
            <i class="fas fa-headphones"></i>
            <p>Headset</p>
          </div>
          <div class="flip-back glass">
            <p>Redragon Lamia V2</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
