<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup - haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Setup</h2>
      <div class="peripherals-container">
        <!-- CPU -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/3076/3076129.png" class="produto" alt="CPU Icon" />
              <span>CPU</span>
            </div>
            <div class="peripheral-item-back">
              i5-9400F
            </div>
          </div>
        </div>

        <!-- GPU -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/1006/1006360.png" class="produto" alt="GPU Icon" />
              <span>GPU</span>
            </div>
            <div class="peripheral-item-back">
              RTX 3050
            </div>
          </div>
        </div>

        <!-- RAM -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/6331/6331930.png" class="produto" alt="RAM Icon" />
              <span>RAM</span>
            </div>
            <div class="peripheral-item-back">
              16GB DDR4
            </div>
          </div>
        </div>

        <!-- Teclado -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/1055/1055667.png" class="produto" alt="Keyboard Icon" />
              <span>Teclado</span>
            </div>
            <div class="peripheral-item-back">
              Razer DeathStalker V2 Pro
            </div>
          </div>
        </div>

        <!-- Mouse -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" class="produto" alt="Mouse Icon" />
              <span>Mouse</span>
            </div>
            <div class="peripheral-item-back">
              Razer Basilisk V3 Pro
            </div>
          </div>
        </div>

        <!-- Headset -->
        <div class="peripheral-item">
          <div class="peripheral-item-inner">
            <div class="peripheral-item-front">
              <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" class="produto" alt="Headset Icon" />
              <span>Headset</span>
            </div>
            <div class="peripheral-item-back">
              Redragon Lamia V2
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
