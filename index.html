<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.pinimg.com/736x/c8/46/da/c846da2a89884e1d639f8ba110444409.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
      gap: 40px;
    }

    .profile {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-width: 300px;
    }

    .profile-pic {
      width: 100%;
      border-radius: 20px;
    }

    .profile h1 {
      color: white;
      margin: 10px 0;
    }

    .socials a {
      color: #888;
      margin: 0 5px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: white;
    }

    .setup {
      flex-grow: 1;
      max-width: 800px;
    }

    .setup h2 {
      color: white;
      margin-bottom: 20px;
    }

    .setup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .flip-card {
      background-color: transparent;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .flip-card-front i {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" class="profile-pic">
      <h1>haxdhskt</h1>
      <div class="socials">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_?igsh=ajVpM3Y0cWxmbm5w" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_?_t=ZM-8vPpH0O8z4Q&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="setup">
      <h2>Setup</h2>
      <div class="setup-grid">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-microchip"></i><span>Processador</span></div>
            <div class="flip-card-back">Intel i5-9400F</div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-video"></i><span>Placa de Vídeo</span></div>
            <div class="flip-card-back">RTX 3050</div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-memory"></i><span>Memória RAM</span></div>
            <div class="flip-card-back">16GB</div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-keyboard"></i><span>Teclado</span></div>
            <div class="flip-card-back">Razer DeathStalker V2 Pro</div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-mouse"></i><span>Mouse</span></div>
            <div class="flip-card-back">Razer Basilisk V3 Pro</div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><i class="fas fa-headphones"></i><span>Headset</span></div>
            <div class="flip-card-back">Redragon Lamia V2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
