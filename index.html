<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@haxdhsk</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="card profile-card">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" class="avatar" alt="Avatar">
      <h2>@haxdhsk</h2>
      <div class="socials">
        <a href="https://instagram.com/diabolicboy_" target="_blank"><i data-lucide="instagram"></i></a>
        <a href="https://youtube.com/@diabolicboyff" target="_blank"><i data-lucide="youtube"></i></a>
        <a href="https://tiktok.com/@diabolicboy_" target="_blank"><i data-lucide="music"></i></a>
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i data-lucide="message-circle"></i></a>
      </div>
      <button class="info-button">Info</button>
    </div>

    <div class="card setup-card">
      <h3>Config</h3>
      <div class="setup-grid">
        <div class="setup-item"><i data-lucide="cpu"></i><span>i5-9400F</span></div>
        <div class="setup-item"><i data-lucide="monitor"></i><span>RTX 3050</span></div>
        <div class="setup-item"><i data-lucide="server"></i><span>16GB RAM</span></div>
        <div class="setup-item"><i data-lucide="keyboard"></i><span>Razer DeathStalker V2 Pro</span></div>
        <div class="setup-item"><i data-lucide="mouse-pointer"></i><span>Razer Basilisk V3 Pro</span></div>
        <div class="setup-item"><i data-lucide="headphones"></i><span>Redragon Lamia V2</span></div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
