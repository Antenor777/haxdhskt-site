<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/imagens/logo.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card profile" data-tilt>
      <img class="avatar" src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Profile" />
      <h1>haxdhskt</h1>

      <div class="social-icons">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="card setup" data-tilt>
      <h2>Setup</h2>
      <div class="items">
        <div class="item"><i class="fas fa-microchip"></i><span>i5-9400F</span></div>
        <div class="item"><i class="fas fa-video"></i><span>RTX 3050</span></div>
        <div class="item"><i class="fas fa-memory"></i><span>16GB RAM</span></div>
        <div class="item"><i class="fas fa-keyboard"></i><span>Razer DeathStalker V2 Pro</span></div>
        <div class="item"><i class="fas fa-mouse"></i><span>Razer Basilisk V3 Pro</span></div>
        <div class="item"><i class="fas fa-headphones"></i><span>Redragon Lamia V2</span></div>
      </div>
    </div>
  </div>

  <div class="bubble"></div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.4
    });
  </script>
</body>
</html>
