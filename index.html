<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>haxdhskt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="card profile">
      <img src="https://i.pinimg.com/736x/9c/ad/ba/9cadbad08a172bed4b3b1199ec478432.jpg" alt="Avatar">
      <h2>@haxdhsk <i class="fas fa-circle-check" style="color: #3fa8f4;"></i></h2>
      <div class="social-icons">
        <a href="https://discord.gg/zPWNEAsZK9" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/@diabolicboyff?si=RpFjVZlU4GZhOI3Z" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/diabolicboy_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diabolicboy_" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
      <button>Info</button>
    </div>

    <div class="card config">
      <h3>Config</h3>
      <div class="config-grid">
        <div class="config-item">
          <i class="fas fa-microchip"></i>
          CPU<br>i5-9400F
        </div>
        <div class="config-item">
          <i class="fas fa-video"></i>
          GPU<br>RTX 3050
        </div>
        <div class="config-item">
          <i class="fas fa-memory"></i>
          RAM<br>16GB
        </div>
        <div class="config-item">
          <i class="fas fa-keyboard"></i>
          Teclado<br>Razer DeathStalker V2 Pro
        </div>
        <div class="config-item">
          <i class="fas fa-mouse"></i>
          Mouse<br>Razer Basilisk V3 Pro
        </div>
        <div class="config-item">
          <i class="fas fa-headphones"></i>
          Headset<br>Redragon Lamia V2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
